<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:lighter,100,200,400,500,600,700,800" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="section-left">
      <header class="sidebar-form">
        <h1>IdeaBox Redux</h1>
      </header>
      <form class="star-filter sidebar-form" action="index.html" method="post">
        <h2>Filter Starred Ideas</h2>
        <button class="starred-filter-button purple-sidebar-btn" type="button" name="button">Show Starred Ideas</button>
      </form>
      <form class="quality-filter sidebar-form" action="index.html" method="post">
        <h2>Filter by Quality</h2>
      <div class="filter-buttons">  
        <button class="swill-button filter-btn" type="button" name="button">Swill</button>
        <button class="plausible-button filter-btn" type="button" name="button">Plausible</button>
        <button class="genius-button filter-btn" type="button" name="button">Genius</button>
      </div>
      </form>
      <form class="new-quality-form sidebar-form" action="index.html" method="post">
        <label for="new-quality-input"><h2 class="new-quality-label">New Quality</h2></label>
        <input class="new-quality-input" id="new-quality-input" type="text" name="" value="">
        <button class="add-new-quality-button purple-sidebar-btn" type="button" name="button">Add New Quality</button>
      </form>
      <div class="empty-sidebar-bottom-box"></div>
    </section>
    <section class="section-right">
      <article class="top-input">
        <div class="">
          <form class="create-card-inputs" action="index.html" method="post">
            <label for="card-title-input">Title</label>
            <input id="card-title-input" type="text" name="" value="">
            <label for="text-body-input">Body</label>
            <input id="text-body-input" type="textarea" name="name" rows="8" cols="80">
            <button class="save-button" type="button" name="button">Save</button>
          </form>
          <form class="search-cards" action="index.html" method="post">
            <button class="search-button" type="button" name="button"></button>
            <input class="search-input" placeholder="Search ideas" type="text" name="" value="">
          </form>
        </div>
      </article>
      <article class="bottom-display">
        <aside class="card">
          <div class="card-title">
            <button class="star-card-button" type="button" name="button"></button>
            <button class="delete-card-button" type="button" name="button"></button>
          </div>
          <div class="card-body-title">
            <h3 class="idea-title">Idea title</h3>
            <p class="card-body-text">placeholder placeholder placeholder placeholder placeholder placeholder placeholder
            placeholderplaceholderplaceholderplaceholderplaceholderplaceholderplaceholder</p>
          </div>
          <div class="card-footer">
            <button class="up-quality-button" type="button" name="button"></button>
            <h4>Quality:<span class="quality-level-selection">placeholder</span></h4>
            <button class="down-quality-button" type="button" name="button"></button>
          </div>
        </aside>
      </article>
    </section>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
